# === init ===

# status line update time
set-option -g status-interval 1

set -g mode-style "fg=#eee8d5,bg=#073642"

set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"

set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#eee8d5"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"

set -g status-bg "#002b36"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#eee8d5,bold] Session: #S #[fg=#eee8d5]> "
set -g status-right "#{?client_prefix,#[fg=#b58900],}<#[fg=#93a1a1,bold]#{?client_prefix,#[fg=#b58900],} #h "

setw -g window-status-activity-style "underscore,fg=#839496,bg=#002b36"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=#002b36"
setw -g window-status-format '#[fg=#002b36,bg=#002b36]>#[default] #I > #{b:pane_current_path} #[fg=#002b36,bg=#002b36,nobold,nounderscore,noitalics]>'
setw -g window-status-current-format '#[fg=#b58900,bold]$#[fg=#b58900] #I #[fg=#b58900]> #{b:pane_current_path} #[fg=#002b36,nobold]>'

# vi mode
set-window-option -g mode-keys vi

# === map ===

# prefix

set -g prefix C-j
unbind C-b

# window
bind K new-window -c "#{pane_current_path}"
bind J confirm-before 'kill-window'
bind H previous-window
bind L next-window
bind s split-window -vc "#{pane_current_path}"
bind v split-window -hc "#{pane_current_path}"

# pane
bind o select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copy mode
bind -n M-c copy-mode

# === plugins ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @tpm_plugins 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
